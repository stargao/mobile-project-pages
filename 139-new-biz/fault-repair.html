<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>翼周边</title>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="page">
        <header data-am-widget="header" class="am-header am-header-default am-header-fixed">
            <div class="am-header-left am-header-nav">
                <a href="index.html" class="">
                    <i class="am-header-icon am-icon-chevron-left"></i>
                </a>
            </div>
            <h1 class="am-header-title">
                <a href="#title-link" class="">故障报修</a>
            </h1>
        </header>
        <div class="am-g">
            <form class="am-form">
              <fieldset>
                <legend>故障报修申请</legend>
                <div class="am-form-group">
                    <label for="">故障类型</label>
                    <select id="">
                        <option value="option1">无法上网</option>
                        <option value="option2">网速很慢</option>
                        <option value="option3">其他故障</option>
                    </select>
                    <span class="am-form-caret"></span>
                </div>

                <div class="am-form-group">
                    <label for="">故障描述（可不填写）</label>
                    <textarea class="" rows="5" id=""></textarea>
                </div>

                <p><button type="button" class="am-btn am-btn-block am-btn-danger">提交申请</button></p>
            </fieldset>
        </form>
    </div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
</html>

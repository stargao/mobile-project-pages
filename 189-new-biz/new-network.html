<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>翼周边</title>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="page">
        <header data-am-widget="header" class="am-header am-header-default am-header-fixed">
            <div class="am-header-left am-header-nav">
                <a href="index.html" class="">
                    <i class="am-header-icon am-icon-chevron-left"></i>
                </a>
            </div>
            <h1 class="am-header-title">
                <a href="#title-link" class="">新装宽带</a>
            </h1>
        </header>
        <div class="am-g">
            <form class="am-form">
              <fieldset>
                  <legend>新装宽带申请表</legend>
                  <div class="am-form-group">
                      <label for="">申请宽带类型</label>
                        <select id="">
                            <option value="option1">电信20M光纤单宽带</option>
                            <option value="option2">电信100M宽带169套餐送话费</option>
                            <option value="option3">电信100M宽带169套餐送流量</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>

                    <div class="am-form-group">
                        <label for="">申请人姓名</label>
                        <input type="text" class="" id="" placeholder="">
                    </div>

                    <div class="am-form-group">
                        <label for="">申请人联系电话</label>
                        <input type="tel" class="" id="" placeholder="">
                    </div>

                    <div class="am-form-group">
                        <label for="">申请人所在小区</label>
                        <select id="">
                            <option value="option1">天府明珠花园</option>
                            <option value="option2">万树森林小区</option>
                            <option value="option3">怡景城市花苑</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>

                    <div class="am-form-group">
                        <label for="">具体所在单元门牌</label>
                        <input type="tel" class="" id="" placeholder="">
                    </div>

                    <p>
                        <button type="button" class="am-btn am-btn-block am-btn-primary">提交申请</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
</html>
